apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mobile-web
  template:
    metadata:
      labels:
        app: mobile-web
    spec:
      containers:
      - name: mobile-web
        image: mobile-web:ci
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
